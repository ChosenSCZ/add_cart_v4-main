<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VitalPet Bolivia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        
        <link rel="stylesheet" href="style2.css">
       
    </head>
    <body class="activeTabCart">

        <div class="container">
            <header>
                <div class="title">
                    <a href="https://chosenscz.github.io/add_cart_v4-main/">Continua comprando</a>
                </div>
            </header>
        </div>   
        
        <div class="cartTab">
            <h1>Productos en el Carro</h1>
            <div class="listCart">
                    show item here
            </div>  
            <div class="btn">
                    <button class="close">CERRAR</button>
                    <button class="checkOut">
                        <a href="https://chosenscz.github.io/add_cart_v4-main/pagar.html">PAGAR</a>
                    </button>
            </div>
        </div>

        <div class="right">
            <h1>Tu información</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Número de Telefono</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address">
                </div>
    
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>

        <script src="cart.js" type="module"></script>
    
</body>
</html>
